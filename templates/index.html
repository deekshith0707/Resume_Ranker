<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Ranker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Upload Resumes & Job Description</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="job_desc" accept=".txt" required>
        <input type="file" name="resumes" accept=".pdf" multiple required>
        <button type="submit">Upload & Rank</button>
    </form>
</body>
</html>
